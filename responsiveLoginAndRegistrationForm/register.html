<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <!-- Custom Css file -->
     <link rel="stylesheet" href="css/register.css">
     <link rel="stylesheet" href="css/main.css">

     <!-- Google Font -->
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Poly:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>

    <section class="container">
        <header>Registraion Form</header>

        <form action="#" class="form">
            <div class="input-box">
                <lable for="full-name">Full Name</lable>
                <input type="text" id="full-name" placeholder="Enter full Name" required>
            </div>
            <div class="input-box">
                <lable for="email">Email Address</lable>
                <input type="gmail" id="email" placeholder="Enter email address" required>
            </div>
            <div class="column">
                <div class="input-box">
                    <lable for="phone-no">Phone Number</lable>
                    <input type="tel" id="phone-no" placeholder="Enter Phone Number" required>
                </div>
                <div class="input-box">
                    <lable for="birth-date">Birth Date</lable>
                    <input type="date" id="birth-date" placeholder="Enter birth date" required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender">
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender">
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box">
                <lable for="address">Enter your address</lable>
                <input type="text" id="address" placeholder="Enter street address" required>
                <input type="text" id="address2" placeholder="Enter wrad address" required>
                <div class="column">
                    <input type="text" id="address2" placeholder="Enter your city" required>
                    <input type="text" id="address2" placeholder="Enter your country" required>
                </div>
                <input type="text" id="address2" placeholder="Enter your country" required>
            </div>
            <div class="input-box">
                <lable for="password">Password</lable>
                <input type="text" id="password" placeholder="Enter your password" required>
            </div>
            <button>Submit</button>
        </form>
    </section>
 
</body>
</html>
