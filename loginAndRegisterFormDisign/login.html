<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Register Form</title>

    <!-- Custom Css file -->
    <link rel="stylesheet" href="css/loginAndRegister.css">

    <!-- Google Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poly:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <!-- For Icons(Ionicons) -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div class="form-container loginform">
        <div class="form-title">
            <span>Log In</span>
        </div>


        <!-- Login Form -->
        <form action="" class="form-box login-form-container">
            <div class="input-container">
                <div class="input-box">
                    <ion-icon name="person-outline" class="icon"></ion-icon>
                    <input type="text" class="inputs input-field" placeholder="Username">
                </div>
                <div class="input-box">
                    <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                    <input type="text" class="inputs input-field" placeholder="Password">
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <div class="btn-container">
                <div class="btn-box">
                    <div class="login-btn">
                        <a class="btn btn-1" href="#">Login</a>
                    </div>
                    <div class="register-btn">
                        <a class="btn btn-2" href="register.html">Register</a>
                    </div>
                </div>
                <span>Or Sign in With</span>
            </div>
            <div class="social-login">
                <div class="social-login-box">
                    <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                </div>
                <div class="social-login-box">
                    <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                </div>
                <div class="social-login-box">
                    <ion-icon name="logo-twitter" class="social-login-icon"></ion-icon>
                </div>
                <div class="social-login-box">
                    <ion-icon name="logo-github" class="social-login-icon"></ion-icon>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
