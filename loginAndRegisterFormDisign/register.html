<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/loginAndRegister.css">

    <!-- Google Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poly:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <!-- For Icons(Ionicons) -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <div class="form-container registerForm-container">
        <div class="form-title">
            <span>Register</span>
        </div>
        <!-- Register Form -->
        <form action="" class="register-form-box">
            <div class="input-container">
                <div class="input-box">
                    <ion-icon name="person-outline" class="icon"></ion-icon>
                    <input type="text" class="inputs input-register-field" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <ion-icon name="person-outline" class="icon"></ion-icon>
                    <input type="text" class="inputs input-register-field" placeholder="User Name" required>
                </div>
                <div class="input-box ">
                    <ion-icon name="mail-outline" class="icon"></ion-icon>
                    <input type="email" class="inputs input-register-field" placeholder="Email" required>
                </div>
                <div class="input-box ">
                    <ion-icon name="call-outline" class="icon"></ion-icon>
                    <input type="tel" id="phone" class="inputs input-register-field"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number" required>
                </div>
                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" class="inputs input-register-field" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" class="inputs input-register-field" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="btn-container register-btn-container">
                <div class="btn-box">
                    <button class="btn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
